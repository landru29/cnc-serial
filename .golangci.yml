run:
  timeout: 2m
  build-tags:
    - bacgo

linters-settings:
  cyclop:
    max-complexity: 15
  funlen:
    lines: 100
    statements: 40

linters:
  enable-all: true
  disable:
    - wrapcheck
    - paralleltest
    - err113
    - exhaustruct
    - interfacebloat
    - depguard
    - godox
    - maintidx
# Deprecated
    - exportloopref
    - execinquery
    - gomnd
# Not supported by go 1.18
    - copyloopvar
    - intrange


issues:
  exclude-use-default: false
  exclude-rules:
    - path: .*\.go
      text: "`processer` is a misspelling of `processor`"

    - path: .*_test\.go
      linters:
        - lll

severity:
  default-severity: error
  rules:
    - linters:
      - godox
      severity: info
